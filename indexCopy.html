<div data-role="page" id="home">

    <h1>Travel Notes</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#new">New Entry</a></li>
    </ul>
    <div id="entries">

    </ul>
    </div>
  </div>

<div data-role="page" id="new">
  <div data-role="header">
    <h1>New Note</h1>
  </div>
  <div data-role="content">
    <form action="" method="post" name="insert" id="insert" data-ajax="false">
      <div data-role="fieldcontain">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="details">Details:</label>
        <textarea cols="40" rows="8" name="details" id="details"></textarea>
      </div>
      <input name="create" id="create" value="Insert"  type="submit" />
    </form>
  </div>
</div>
<div data-role="page" id="editNote">
  <div data-role="header">
    <h1>Update Note</h1>
  </div>
  <div data-role="content">
    <form action="" method="post" name="edit" id="edit" data-ajax="false">
      <div data-role="fieldcontain">
        <label for="title2">Title:</label>
        <input type="text" name="title2" id="title2" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="details2">Details:</label>
        <textarea cols="40" rows="8" name="details2" id="details2"></textarea>
      </div>
      <input name="update" id="update" value="Update"  type="submit" />
    </form>
</div>

</div>
<div data-role="page" id="display">
  <div data-role="header">
    <h1>Display Note</h1>
  </div>
  <div data-role="content">
    <article>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </article><p><a href="#" id="showmap"  data-role="button">Show Map</a></p>
<footer></footer>
<div data-role="controlgroup" data-type="horizontal"><a href="#" data-role="button" id="editItem">Edit Note</a><a id="delete" href="#" data-role="button">Delete Note</a></div>

  </div>
</div>
<div data-role="page" id="map">

  </div>
